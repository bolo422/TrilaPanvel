<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{base :: head}"> </head>
<body>
<div  th:replace="~{base :: logo}"></div>
<div class="container">
    <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" action="/pedido/novo" class="card-body" method="POST">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" class="form-control" placeholder="Nome do produto"/>
                <small>Informe o nome do produto</small>
            </div>
            <div class="form-group">
                <label for="urlProduto">Url do produto</label>
                <input th:field="*{urlProduto}" class="form-control" placeholder="www.produto.com"/>
                <small>Procure um site com o produto que você deseja</small>
            </div>
            <div class="form-group">
                <label for="urlImagem">Imagem do produto</label>
                <input th:field="*{urlImagem}" class="form-control" placeholder="www.imagem.com"/>
                <small>Procure uma boa imagem do produto que você deseja</small>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do produto</label>
                <textarea th:field="*{descricao}" class="form-control" placeholder="Descreva brevemente o produto que você deseja"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
